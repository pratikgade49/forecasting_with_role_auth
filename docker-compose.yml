services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
    - ./src:/app/src
    - ./public:/app/public
    depends_on:
      - backend

    command: npx vite --host 0.0.0.0

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=forecasting_db
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/forecasting_db
    depends_on:
      - db
    command: ./start.sh

  db:
    image: postgres:15 # Make sure to add PostgreSQL 17
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=forecasting_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
